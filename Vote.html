//converts an array of bytes into a string
function pack(bytes) {
    var str = "";
    for(var i = 0; i < bytes.length; i += 2) {
        var ch = bytes[i] << 8;
        ch |= bytes[i + 1];
        str += String.fromCharCode(ch);
    }
    return str;
}

//converts a string into an array of bytes
function unpack(str) {
    var bytes = [];
    for(var i = 0; i < str.length; i++) {
        var char = str.charCodeAt(i);
        bytes.push(char >>> 8);
        bytes.push(char & 0xFF);
    }
    return bytes;
}

//converts a hex string into an array of bytes
function hexToBytes(hexstr){
	var bytes = [];
	for (var i = 0; i < hexstr.length; i += 2) {
		bytes.push(parseInt("0x" + hexstr.substr(i, 2)));
	}
	return bytes;
}

//converts a hex string into an array of bytes
function bytesToHex(bytes){
	var hexstr = "";
	for (var i = 0; i < bytes.length; i++) {
		if(bytes[i]<16)
			hexstr = hexstr + "0";
		hexstr = hexstr + bytes[i].toString(16);
	}
	return hexstr;
}

//a simple polyalphabetic substitution cipher

	debug(key);
	var k = hexToBytes(key);
	var m = unpack(str);
	var m_ = [];
	for(var i = 0; i < m.length; i++){
		m_.push(m[i] ^ k[i%32]);
		debug(m_[i]);
	}
	return bytesToHex(m_);
}
